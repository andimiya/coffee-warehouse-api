swagger: "2.0"
info:
 version: "1.0.0"
 title: "Coffee Warehouse API"
 description: "A Design for a Coffee Warehouse API"
 termsOfService: "none"
 contact:
   name: "Andrea Takamiya"
   email: "takamiya.andrea@gmail.com"
  #  url: "devleague.com"
 # license:
 #   name: "MIT"
 #   url: "http://opensource.org/licenses/MIT"
host: "localhost:8080"
schemes:
 - "https"
consumes:
 - "application/json"
produces:
 - "application/text"
paths:
 "/coffee":
   get:
     tags:
       - "Coffee"
     description: "Gets all the coffees in the warehouse"
     operationId: "getAllCoffee"
     produces:
       - "application/json"
     responses:
       200:
         description: "Successful Response"
         schema:
             $ref: '#/definitions/CoffeeResponse'
       500:
         description: Server Error

 "/coffee/{id}":
   get:
     tags:
       - "Coffee"
     description: "Gets coffee by ID"
     operationId: "getCoffeeId"
     produces:
       - "application/json"
     parameters:
       -
         name: "id"
         in: "query"
         description: "Coffee by ID"
         required: false
         type: "number"
     responses:
       200:
         description: "Successful Response"
         schema:
           $ref: '#/definitions/CoffeeResponse'
       500:
        description: Server Error
 "/coffee/name/{name}":
   get:
     tags:
       - "Coffee"
     description: "query will need to get coffee by name"
     operationId: "getCoffeeName"
     produces:
       - "application/json"
     parameters:
       -
         name: "name"
         in: "query"
         description: "Coffee by Name"
         required: false
         type: "string"
     responses:
       200:
         description: "Successful Response"
         schema:
           $ref: '#/definitions/CoffeeResponse'
       500:
        description: Server Error
 "/coffee/location/{location}":
  get:
    tags:
      - "Coffee"
    description: "query will need to get coffee by location"
    operationId: "getCoffeeLocation"
    produces:
      - "application/json"
    parameters:
      -
        name: "location"
        in: "query"
        description: "Coffee by Location"
        required: false
        type: "string"
    responses:
      200:
        description: "Successful Response"
        schema:
          $ref: '#/definitions/CoffeeResponse'
      500:
       description: Server Error
 "/coffee/caffiene-under/{caffieneUnder}":
  get:
    tags:
      - "Coffee"
    description: "Find coffees with a caffeine level below X"
    operationId: "getCaffeieneUnder"
    produces:
      - "application/json"
    parameters:
      -
        name: "caffieneUnder"
        in: "query"
        description: "Coffee by with a caffeiene level below X"
        required: false
        type: "number"
    responses:
      200:
        description: "Successful Response"
        schema:
          $ref: '#/definitions/CoffeeResponse'
      500:
       description: Server Error
 "/coffee/caffiene-over/{caffieneOver}":
  get:
    tags:
      - "Coffee"
    description: "Find coffees with a caffeine level above X"
    operationId: "getCaffeieneOver"
    produces:
      - "application/json"
    parameters:
      -
        name: "lowCaffeiene"
        in: "query"
        description: "Find coffees with a caffeine level above X"
        required: false
        type: "number"
    responses:
      200:
        description: "Successful Response"
        schema:
          $ref: '#/definitions/CoffeeResponse'
      500:
       description: Server Error
 /coffee/new-coffee:
  post:
    tags:
      - Coffee
    description: Add a new coffee to the warehouse
    operationId: postNewCoffee
    produces:
      - "application/json"
    parameters:
      -
        in: body
        name: body
        description: Allow authorized users to post new coffees to the warehouse
        required: true
        schema:
          $ref: '#/definitions/CoffeeItem'
    responses:
      200:
        description: Successful Response
        schema:
          $ref: '#/definitions/CoffeeResponse'
      500:
        description: Server Error
        schema:
          $ref: '#/definitions/ErrorResponse'
      default:
        description: Server Error
        schema:
          $ref: '#/definitions/ErrorResponse'
 /coffee/update-coffee:
  put:
    tags:
      - Coffee
    description: Edit coffee information
    operationId: updateCoffee
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Coffee Item
        required: true
        schema:
          $ref: '#/definitions/CoffeeItemUpdateRequest'
    responses:
      200:
        description: Successful Response
        schema:
          $ref: '#/definitions/SuccessResponse'
      404:
        description: Not Found
      500:
        description: Server Error
        schema:
          $ref: '#/definitions/ErrorResponse'
      default:
        description: Server Error
        schema:
          $ref: '#/definitions/ErrorResponse'
 /coffee/delete-coffee:
  delete:
    tags:
      - "Coffee"
    description: "Remove a coffee from the warehouse"
    operationId: "deleteCoffee"
    produces:
      - "text"
    parameters:
      - name: id
        in: path
        description: Allow authorized users to remove coffees from the warehouse
        required: true
        type: number
    responses:
      200:
        description: Successfully Deleted
      404:
        description: Not Found
      500:
        description: Server Error
        schema:
          $ref: '#/definitions/ErrorResponse'
      default:
        description: Server Error
        schema:
          $ref: '#/definitions/ErrorResponse'
 /orders:
   get:
     tags:
       - Orders
     description: Gets all the orders
     operationId: getAllCoffee
     produces:
       - application/json
     responses:
       200:
         description: Successful Response
         schema:
             $ref: '#/definitions/OrderResponse'
       500:
         description: Server Error
 /orders/{id}:
  get:
    tags:
      - Orders
    description: Get an order based by its ID
    operationId: getOrderId
    produces:
      - application/json
    parameters:
      -
        name: id
        in: query
        description: Get an order based by its ID
        required: false
        type: number
    responses:
      200:
        description: Successful Response
        schema:
            $ref: '#/definitions/OrderResponse'
      500:
        description: Server Error
  /orders/coffee/{coffeeType}:
   get:
     tags:
       - Orders
     description: List all orders that contain a certain coffee in the order
     operationId: getOrdersByCoffeeResults
     produces:
       - application/json
     parameters:
       -
         name: coffeeType
         in: query
         description: List all orders that contain a certain coffee in the order
         required: false
         type: string
     responses:
       200:
         description: "Successful Response"
         schema:
           $ref: '#/definitions/OrderResponse'
       500:
         description: Server Error
         schema:
           $ref: '#/definitions/ErrorResponse'
  /orders/new-order:
   post:
     tags:
       - Orders
     description: Add a new order to the warehouse
     operationId: postNewOrder
     produces:
       - application/json
     parameters:
       -
         in: body
         name: body
         description: Add a new order to the warehouse
         required: true
         schema:
           $ref: '#/definitions/OrderItem'
     responses:
       200:
         description: "Successful Response"
         schema:
           $ref: '#/definitions/OrderResponse'
       500:
         description: Server Error
         schema:
           $ref: '#/definitions/ErrorResponse'
       default:
         description: Server Error
         schema:
           $ref: '#/definitions/ErrorResponse'
securityDefinitions:
  internalApiKey:
    type: apiKey
    in: header
    name: X-Mashape-Key
definitions:
  CoffeeResponse:
    type: object
    properties:
      coffee:
        type: array
        items:
          $ref: '#/definitions/CoffeeItem'
  CoffeeItem:
    type: object
    properties:
      name:
        type: string
      location:
        type: string
      caffeieneLevel:
        type: number
  Order:
    type: object
    properties:
      orderStatus:
        type: string
  OrderUpdateRequest:
    type: object
    properties:
      orderStatus:
        type: string
  OrderResponse:
    type: object
    properties:
      order:
        type: array
        items:
          $ref: '#/definitions/Order'
  CoffeeItemUpdateRequest:
    type: object
    properties:
      name:
        type: string
      location:
        type: string
      caffeieneLevel:
        type: number
  SuccessResponse:
      title: Success
      type: object
      items:
        title: Message
        type: object
      properties:
        message:
          type: string
  ErrorResponse:
    title: Error
    type: object
    items:
      title: Message
      type: object
    properties:
      message:
        type: string
