swagger: "2.0"
info:
 version: "1.0.0"
 title: "Coffee Warehouse API"
 description: "A Design for a Coffee Warehouse API"
 termsOfService: "none"
 contact:
   name: "Andrea Takamiya"
   email: "takamiya.andrea@gmail.com"
  #  url: "devleague.com"
 # license:
 #   name: "MIT"
 #   url: "http://opensource.org/licenses/MIT"
host: "localhost:8080"
schemes:
 - "https"
consumes:
 - "application/json"
produces:
 - "application/text"
paths:
 "/coffee":
   get:
     tags:
       - "Coffee"
     description: "gets all the coffees"
     operationId: "getAllCoffee"
     produces:
       - "text"
     responses:
       200:
         description: "aqi response"
       default:
         description: "unexpected error"

 "/coffee/{id}":
   get:
     tags:
       - "Coffee"
     description: "gets coffee by ID"
     operationId: "getCoffeeId"
     produces:
       - "text"
     parameters:
       -
         name: "id"
         in: "query"
         description: "Coffee by ID"
         required: false
         type: "string"
     responses:
       200:
         description: "aqi response"
       default:
         description: "unexpected error"
 "/coffee/{name}":
   get:
     tags:
       - "Coffee"
     description: "query will need to get coffee by name"
     operationId: "getCoffeeName"
     produces:
       - "text"
     parameters:
       -
         name: "name"
         in: "query"
         description: "Coffee by Name"
         required: false
         type: "string"
     responses:
       200:
         description: "aqi response"
       default:
         description: "unexpected error"

securityDefinitions:
  internalApiKey:
    type: apiKey
    in: header
    name: X-Mashape-Key
